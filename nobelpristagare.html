    <style>
        .two_columns_nobel {
            display: grid;
            grid-template-columns: 1fr 5fr 0fr 5fr 1fr;
            grid-template-rows: 1fr 0.4fr 1fr 0.4fr 1fr 0.4fr 1fr;
            grid-template-areas: ". twa . twb ." ". . . . ." ". twc . twd ." ". . . . ." ". twe . twf ." ". . . . ." ". twg . twh .";

        #nobel1 {

        #nobel5 {

        }
        

        .nobel_box {
            width: 100%;
            height: 100%;
  object-fit: cover;
            display: grid;
            grid-template-rows: 1;
            grid-template-columns: 2fr 2fr 2fr;
            grid-template-areas: ". nobel_inner .";
        }
        .nobel_box_inner {
            width: 100%;
            height: 100%;
  object-fit: cover;
            grid-area: nobel_inner;
            border: 1px solid black;
            margin: 20px;
            padding: 10px;
            border-radius: 40px;
            background: rgb(231, 231, 231);
            display: grid;
            grid-template-rows: 0.5fr 3fr 1fr;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "inner_a inner_b" "inner_c inner_d" "inner_e inner_f";
        }
        .forskare {
            grid-area: inner_a;
        }
        .amne {
            grid-area: inner_c;
        }
        .text {
            grid-area: inner_e;
        }
        .nobel_img {
            height: 200px;
            grid-area: inner_d;
            object-fit: cover;
        }
